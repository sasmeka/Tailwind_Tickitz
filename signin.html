<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="card-header">
                <img class="background" src="img/background.png" alt="">
                <img class="logo" src="img/logo.png" alt="">
                <p>wait, watch, wow!</p>
            </div>
        </div>
        <div class="right">
            <img class="logo2" src="img/logo2.png" alt="">
            <form action="">
                <h1>Sign In</h1>
                <p>Sign in with your data that you entered during your registration</p>
                <div>
                    <label for="">Email</label>
                    <input type="text" placeholder="Write your email">
                </div>
                <div class="password">
                    <label for="">Password</label>
                    <span class="visibility material-symbols-outlined">
                        visibility
                    </span>
                    <input type="password" placeholder="Write your password">
                </div>
                <button><a href="home.html">Sign In</a></button>
                <p class="forgot-pass">
                    Forgot your password? <a href="#">Reset now</a>
                </p>
                <p class="signup">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
